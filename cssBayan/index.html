<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">CSS Bayan</h1>
    <ul class="items">
      <li class="item">
        <input type="checkbox" id="item-1" class="item__checkbox" checked>
        <label for="item-1" class="item-1">
          <div class="item__head">
            <h2 class="item__headline">We wash ourselves</h2>
            <div class="item__icon"></div>
          </div>
          <div class="item__img">
            <img src="img/1.gif" alt="meme">
          </div>
        </label>
      </li>
      <li class="item">
        <input type="checkbox" id="item-2" class="item__checkbox">
        <label for="item-2" class="item-2">
          <div class="item__head">
            <h2 class="item__headline">We hunt</h2>
            <div class="item__icon"></div>
          </div>
          <div class="item__img">
            <img src="img/2.gif" alt="meme">
          </div>
        </label>
      </li>
      <li class="item">
        <input type="checkbox" id="item-3" class="item__checkbox">
        <label for="item-3" class="item-3">
          <div class="item__head">
            <h2 class="item__headline">We get caught</h2>
            <div class="item__icon"></div>
          </div>
          <div class="item__img">
            <img src="img/3.gif" alt="meme">
          </div>
        </label>
      </li>
      <li class="item">
        <input type="checkbox" id="item-4" class="item__checkbox">
        <label for="item-4" class="item-4">
          <div class="item__head">
            <h2 class="item__headline">We play jenga</h2>
            <div class="item__icon"></div>
          </div>
          <div class="item__img">
            <img src="img/4.gif" alt="meme">
          </div>
        </label>
      </li>
      <li class="item">
        <input type="checkbox" id="item-5" class="item__checkbox">
        <label for="item-5" class="item-5">
          <div class="item__head">
            <h2 class="item__headline">We chill</h2>
            <div class="item__icon"></div>
          </div>
          <div class="item__img">
            <img src="img/5.gif" alt="meme">
          </div>
        </label>
      </li>
    </ul>
  </div>
</body>
</html>
